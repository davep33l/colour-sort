<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags to improve SEO -->
    <meta name="description" content="Endless fun with sorting blocks">
    <meta name="keywords" content="Sorting, Game, Blocks, Colours, Fun, Single Player, Time-wasting, Puzzle, Endless">

    <!-- Site Author -->
    <meta name="author" content="Dave Peel">

    <!-- Site Title -->
    <title>Colour Sort || The endless colour sorting game</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Main Game Section -->
    <section id="game-section" class="game-section">

        <!-- Title section -->
        <section id="title-section" class="title-section">
            <h1 class="title-section__title">Colour Sort</h1>
        </section>

        <!-- Action Buttons section -->
        <section id="action-section" class="action-section">
            <div>
                <button id="reset-button" class="button">Reset</button>
            </div>
            <div>
                <button id="undo-button" class="button">Undo</button>
            </div>
            <div>
                <button id="add-block-button" class="button">+Block</button>
            </div>
        </section>

        <!-- Level Display Section -->
        <section id="level-section" class="level-section">
            <h2 id="level-section_level">Level 1</h2>
        </section>

        <!-- Main Playable Game Section for the Stacks/Blocks -->
        <section id="stack-section" class="stack-section">

            <div id="stack-0" class="stack">
                <div id="stack-0-block-0" class="stack__block" style="background-color: red;"></div>
                <div id="stack-0-block-2" class="stack__block" style="background-color: green;"></div>
                <div id="stack-0-block-3" class="stack__block" style="background-color: red;"></div>
                <div id="stack-0-block-1" class="stack__block" style="background-color: red;"></div>
            </div>
            <div id="stack-1" class="stack">
                <div id="stack-1-block-0" class="stack__block" style="background-color: green;"></div>
                <div id="stack-1-block-1" class="stack__block" style="background-color: green;"></div>
                <div id="stack-1-block-2" class="stack__block" style="background-color: red;"></div>
                <div id="stack-1-block-3" class="stack__block" style="background-color: green;"></div>
            </div>
            <div id="stack-2" class="stack">
                <div id="stack-2-block-0" class="stack__block"></div>
                <div id="stack-2-block-1" class="stack__block"></div>
                <div id="stack-2-block-2" class="stack__block"></div>
                <div id="stack-2-block-3" class="stack__block"></div>
            </div>
            <div id="stack-3" class="stack">
                <div id="stack-3-block-0" class="stack__block"></div>
                <div id="stack-3-block-1" class="stack__block"></div>
                <div id="stack-3-block-2" class="stack__block"></div>
                <div id="stack-3-block-3" class="stack__block"></div>
            </div>

        </section>

    </section>

    <script src="assets/javascript/script.js" type="text/javascript"></script>
</body>

</html>
