<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags to improve SEO -->
    <meta name="description" content="Endless fun with sorting blocks">
    <meta name="keywords" content="Sorting, Game, Blocks, Colours, Fun, Single Player, Time-wasting, Puzzle, Endless">

    <!-- Site Author -->
    <meta name="author" content="Dave Peel">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Site Title -->
    <title>Colour Sort || The endless colour sorting game</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Title section -->
    <header id="title-section" class="title-section">
        <h1 id="heading" class="title-section__title">Colour Sort</h1>
    </header>

    <!-- Main Game Section -->
    <main>
        <!-- How to play Modal -->
        <div class="flex">
            <section id="how-to-modal" class="how-to-modal">

                <div id="close-button" class="close-button button"><span>X</span></div>
                <h2 class="how-to-play__title">How to play</h2>
                <div>
                    <p class="how-to-play__content">The aim of the game is to sort the shuffled stacks of blocks
                        into stacks containing the same colour</p>
                    <div class="flex">
                        <div class="gameplay-gif"></div>
                    </div>
                </div>

                <section>
                    <h3 class="how-to-play__subtitle">Support Actions</h3>

                    <section>
                        <div class="how-to-play-action">
                            <div class="add-block-button button"></div>
                            <h4 class="how-to-play__content">Add block</h4>
                        </div>
                        <div class="flex">
                            <div class="addblock-gif"></div>
                        </div>
                    </section>

                    <section>
                        <div class="how-to-play-action">
                            <div class="undo-button button"></div>
                            <h4 class="how-to-play__content">Undo move</h4>
                        </div>
                        <div class="flex pd-top">
                            <div class="undo-gif"></div>
                        </div>
                    </section>

                    <section>
                        <div class="how-to-play-action">
                            <div class="reset-button button"></div>
                            <h4 class="how-to-play__content">Reset
                                Level</h4>
                        </div>
                        <div class="flex">
                            <div class="reset-gif"></div>
                        </div>
                    </section>

                </section>

            </section>
        </div>

        <!-- Action Buttons section -->
        <!-- As there isn't a need for a heading, a div was used instead of section -->
        <div id="action-section" class="action-section">
            <button id="reset-button" class="reset-button button" aria-label="reset button"></button>
            <button id="undo-button" class="undo-button button" aria-label="undo button"></button>
            <button id="add-block-button" class="add-block-button button" aria-label="add block button">
            </button>
            <button id="how-to-button" class="how-to-button button" aria-label="how to play button">
            </button>
        </div>

        <!-- Level Display Section -->
        <section id="level-section" class="level-section">
            <h2 id="level-section__level">Level 1</h2>
        </section>

        <!-- Main Playable Game Section for the Stacks/Blocks, content injected with javascript code -->
        <!-- As there isn't a need for a heading, a div was used instead of section -->
        <div id="stack-section" class="stack-section">
        </div>

    </main>

    <script src="assets/javascript/script.js" type="module"></script>
</body>

</html>
