<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags to improve SEO -->
    <meta name="description" content="Endless fun with sorting blocks">
    <meta name="keywords" content="Sorting, Game, Blocks, Colours, Fun, Single Player, Time-wasting, Puzzle, Endless">

    <!-- Site Author -->
    <meta name="author" content="Dave Peel">

    <!-- Site Title -->
    <title>Colour Sort || The endless colour sorting game</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Main Game Section -->
    <section id="game-section" class="game-section">

        <!-- Title section -->
        <section id="title-section" class="title-section">
            <h1 class="title-section__title"><span class="blue">C</span><span class="orange">o</span><span
                    class="maroon">l</span><span class="magenta">o</span><span class="cyan">u</span><span
                    class="olive">r</span> <span class="red">S</span><span class="green">o</span><span
                    class="yellow">r</span><span class="blue">t</span></h1>
        </section>

        <!-- Action Buttons section -->
        <section id="action-section" class="action-section">
            <div>
                <div id="reset-button" class="button"></div>
            </div>
            <div>
                <div id="undo-button" class="button"></div>
            </div>
            <div>
                <div id="add-block-button" class="button"></div>
            </div>
        </section>

        <!-- Level Display Section -->
        <section id="level-section" class="level-section">
            <h2 id="level-section__level">Level 1</h2>
        </section>

        <!-- Main Playable Game Section for the Stacks/Blocks -->
        <section id="stack-section" class="stack-section">

        </section>

    </section>

    <script src="assets/javascript/script.js" type="text/javascript"></script>
</body>

</html>
